<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail UI</title>
    <link rel="stylesheet" href="gmail.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>

    <!-- create a navbar -->

    <div class="header">

        <!-- left header -->

        <div class="left__header">

            <span class="material-icons">menu</span>
            <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_2x_r5.png" width="100px" height="40px" alt="gmail logo">

        </div>

        <!-- middle header -->

        <div class="middle__header">

            <span class="material-icons">search</span>

            <input type="text" placeholder="search mail"/>

            <span class="material-icons">tune</span>
        </div>


        <!-- right header -->
 
        <div class="right__header">


            <span class="material-icons">help</span>
            <span class="material-icons">settings</span>
            <span class="material-icons">apps</span>
            <span class="material-icons">account_circle</span>

        </div>




    </div>
    
</body>
</html>
